<html>

   <head>
      <title>getjson</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type="text/javascript" language="javascript">
         $(document).ready(function() {
            $("#driver").click(function(event){
				
               $.getJSON('http://jsonplaceholder.typicode.com/posts/1', function(jd) {
                  $('#stage').html('<p> User ID: ' + jd.userId + '</p>');
                  $('#stage').append('<p>ID : ' + jd.id + '</p>');
                  $('#stage').append('<p>Title : ' + jd.title + '</p>');
                  $('#stage').append('<p> Body: ' + jd.body + '</p>');
                  
               });
					
            });
         });
      </script>
   </head>
	
   <body>
	
      <p>Click on the button to load result.json file âˆ’</p>
		
      <div id="stage" style="background-color:#eee;"></div>
		
      <input type="button" id="driver" value="Load Data" />
		
   </body>
	
</html>
